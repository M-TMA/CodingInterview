<!-- The actual modal template, just a bit o bootstrap -->
<html>

<head> </head>

<body>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="Cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Yes or No?</h4>
                </div>
                <div class="modal-body">
                    <p>It's your call...</p>
                    <input class="form-control" id="inputName" placeholder="Your Name ?" ng-model="name">

                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="No()" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" ng-click="Yes()" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
